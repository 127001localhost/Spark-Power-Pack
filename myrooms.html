 <!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
	<title>List Manager</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Spark Power Pack</a>
    </div>

      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="refreshToken">Log Out</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2>Add to Existing</h2>
				<select id="rooms" name="rooms" hidden>
				</select>

				<button class="btn btn-success has-spinner" id="roomButton" type="button" onClick="roomsClick()">List my rooms <span class="spinner"><i class="icon-spin icon-refresh"></i></span></button>
			</div>
			<div class="col-md-4">
				<h1>- OR -</h1>
			</div>
			<div class="col-md-4">
				<h2>Create a Room</h2>
				<div class="form-group">
				  <div class="col-md-12">
				  <input id="newRoom" name="newRoom" type="text" placeholder="Room Name" class="form-control input-md">
				  </div>
				<div class="form-group">
					<div class="col-md-12">
				  	<button class="btn btn-success has-spinner" id="createRoom" type="button" onClick="createRoom()">Create Room <span class="spinner"><i class="icon-spin icon-refresh"></i></span></button>
				  	</div>
				</div>
				</div>
			</div>
		</div>
		<hr>
		<div id="dvImportSegments" class="fileupload ">
		<fieldset>
		    <legend>Upload your CSV File</legend>
		        <input type="file" name="File Upload" id="txtFileUpload" accept=".csv" />
		        <button id="upload" type="button" onClick="upload()">Upload List</button>
		</fieldset>
		</div>
		</div>
	</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.csv.js"></script>
	<script type="text/javascript" src="js/listmgr.js"></script>
</html>
